apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
data:
  kafka.regular.topic: my-topic
  mask.headers.list: pwd,pass
  reactive.kafka.autostart: "true"
  regular.kafka.autostart: "false"
  spring.kafka.consumer.auto-offset-reset: earliest
  # Kubernetes DNS: <service-name>.<namespace>.svc.cluster.local
  # When Kustomize applies, namespace will be 'dev'
  spring.kafka.consumer.bootstrap-servers: kafka-service.dev.svc.cluster.local:9092
  spring.kafka.consumer.group-id: demo-3
  spring.kafka.producer.bootstrap-servers: kafka-service.dev.svc.cluster.local:9092
---
apiVersion: v1
kind: Secret
metadata:
  name: my-secret
type: Opaque
stringData:
  # MongoDB connection string with Kubernetes DNS
  # Format: mongodb://user:password@service.namespace.svc.cluster.local:port/database
  spring.data.mongodb.uri: "mongodb://root:example@mongodb-service.dev.svc.cluster.local:27017/testMongoDb?authSource=admin"
---
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  selector:
    app: my-app
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app  #should match with template.metadata.labels
  template:
    metadata:
      labels:
        app: my-app   # Should match with selector.matchLabels
    spec:
      containers:
        - name: app
          image: adithyasv/my-app:latest # Will be overridden by Kustomize
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: my-config
            - secretRef:
                name: my-secret
          env:
            - name: APP_VERSION
              value: "1.0.0"  # Will be updated by deployment script
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service.dev.svc.cluster.local:9092"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: spring.data.mongodb.uri
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      #imagePullSecrets:
      #  - name: acr-secret # Uncomment if using private ACR
