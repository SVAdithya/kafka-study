name: Deploy to Dev Environment

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  ENVIRONMENT: dev
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ACR_NAME: ${{ secrets.ACR_NAME }}
  IMAGE_NAME: kafka-study-app

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 1

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:dev-latest
          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: deploy/azr
        run: |
          terraform init \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="resource_group_name=rg-terraform_remote_backend" \
            -backend-config="storage_account_name=remotebackendstoragetf" \
            -backend-config="container_name=terraform-remotebackendfiles" \
            -backend-config="key=KAFKA_AKS_DEV.tfstate" \
            -reconfigure

      - name: Terraform Validate
        working-directory: deploy/azr
        run: terraform validate

      - name: Terraform Plan
        working-directory: deploy/azr
        run: terraform plan -var-file="terraform.tfvars.dev" -out=tfplan

      - name: Terraform Apply
        working-directory: deploy/azr
        run: terraform apply -auto-approve tfplan

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group rg-kafka-study-dev \
            --name aks-kafka-study-dev \
            --overwrite-existing

  deploy-application:
    name: Deploy Application to AKS
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group rg-kafka-study-dev \
            --name aks-kafka-study-dev \
            --overwrite-existing

      - name: Create namespace
        run: kubectl create namespace dev --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image in kustomization
        working-directory: deploy/k8s
        run: |
          sed -i 's|value: adithyasv/my-app:dev-latest|value: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g' kustomization.yaml

      - name: Deploy to AKS
        working-directory: deploy/k8s
        run: kubectl apply -k .

      - name: Wait for deployment
        run: |
          kubectl wait --for=condition=ready pod -l environment=dev -n dev --timeout=300s || true

      - name: Get deployment status
        run: |
          echo "=== Deployment Status ==="
          kubectl get all -n dev
          echo ""
          echo "=== Service Endpoints ==="
          kubectl get svc -n dev

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy-application
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group rg-kafka-study-dev \
            --name aks-kafka-study-dev \
            --overwrite-existing

      - name: Check pod health
        run: |
          echo "Checking pod health..."
          kubectl get pods -n dev
          
          # Check if all pods are running
          NOT_RUNNING=$(kubectl get pods -n dev --field-selector=status.phase!=Running --no-headers 2>/dev/null | wc -l)
          if [ "$NOT_RUNNING" -gt 0 ]; then
            echo "Warning: Some pods are not in Running state"
            kubectl get pods -n dev
          else
            echo "All pods are running successfully!"
          fi
